<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="keywords" content="DnD, dnd, dungeons and dragons, d&d, D&D, dnd encounter, 5e, encounter creator, encounter generator">
    <meta name="description" content="Create monster encounters based on CR, select monsters to add to your list, or create your own monsters">
    <link rel="stylesheet" href="style.css" />
    <title>DnD Encounter Creator</title>
    <style>
      </style>
  </head>
  <body>
    <div id="header">
      <h1 style="display: inline"> <img style="display: inline" src="https://cdn.pixabay.com/photo/2017/08/31/04/01/d20-2699387_1280.png",
        width="120",
        height="120"
        alt="Logo of a 20 sided die">
        D&D<br>Encounter Creator</h1>
    </div>

      <hr>

    <div class="gridContainer">
      <div class="gridChild1" id="searchMenu">
        <br>
        <label for="challengeRating">Search by Challenge Rating (<strong>CR</strong>):</label>
        <select name="challengeRating" id="challengeRating">
          <option value="0">CR0</option>
          <option value="1" selected>CR1</option>
          <option value="2">CR2</option>
          <option value="3">CR3</option>
          <option value="4">CR4</option>
          <option value="5">CR5</option>
          <option value="6">CR6</option>
          <option value="7">CR7</option>
          <option value="8">CR8</option>
          <option value="9">CR9</option>
          <option value="10">CR10</option>
          <option value="11">CR11</option>
          <option value="12">CR12</option>
          <option value="13">CR13</option>
          <option value="14">CR14</option>
          <option value="15">CR15</option>
          <option value="16">CR16</option>
          <option value="17">CR17</option>
          <option value="18">CR18</option>
          <option value="19">CR19</option>
          <option value="20">CR20</option>
          <option value="21">CR21</option>
          <option value="22">CR22</option>
          <option value="23">CR23</option>
          <option value="24">CR24</option>
          <option value="30">CR30</option>
        </select>
        <button id="searchButton" type="button">Search</button>
        <p class="searchAdvice">Click on a monster to add it to your encounter list</p>
        <hr>
        <ul id="monsterIconList" >
        </ul>
        
      </div>

      <div class="gridChild2" id="monsterCreationForm">
        <form id="creationForm">
          <p class="createAdvice">Add your own creation to the list</p>
          <hr>
          <label for="imageURL">Image</label>
          <br>
          <input type="text" id="imageURL" name="imageURL" placeholder="Image URL">

          <br>
          
          <label for="name">Monster name</label>
          <br>
          <input type="text" id="name" name="name" placeholder="Name">

          <br>

          <label for="ac">Monster armor class</label>
          <br>
          <input type="number" id="ac" name="ac" placeholder="AC">

          <br>

          <label for="size">Monster size</label>
          <br>
          <select name="size" id="size">
            <option value="Tiny">Tiny</option>
            <option value="Small">Small</option>
            <option value="Medium"selected>Medium</option>
            <option value="Large">Large</option>
            <option value="Huge">Huge</option>
            <option value="Gargantuan">Gargantuan</option>
          </select>

          <br>

          <label for="type">Monster type</label>
          <br>
          <input type="text" id="type" name="type" placeholder="Type">

          <br>

          <label for="hp">Monster hit points</label>
          <br>
          <input type="number" id="hp" name="hp" placeholder="HP">

          <br>

          <label for="cr">Monster challenge rating</label>
          <br>
          <input type="number" id="cr" name="cr" placeholder="CR">

          <br>
          <br>

          <input type="submit" value="submit">
          <br><br>
        </form>
      </div>

      <div class= gridChild3 id="encounterList">
        <h2>My Encounter List</h2>
        <hr>
        <div id="myEncounterList">
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
